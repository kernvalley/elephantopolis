<form id="contact" netlify="">
	<div>
		<label for="contact-name" class="block">Name</label>
		<input type="text" id="contact-name" autocomplete="name" placeholder="Full Name" required="" />
	</div>
	<div>
		<label for="contact-email" class="block">Email</label>
		<input type="email" id="contact-email" placeholder="user@example.com" autocomplete="email" required="" />
	</div>
	<div>
		<label for="contact-subject" class="block">Subject</label>
		<input type="text" id="contact-subject" placeholder="Subject" autocomplete="off" required="" />
	</div>
	<div>
		<label for="contact-body" class="block">Message</label>
		<textarea id="contact-body" name="body" placeholder="Enter your message" required=""></textarea>
	</div>
</form>
