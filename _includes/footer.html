<footer id="footer">
	<div class="social">
		{% if site.data.social.facebook %}
			<a href="{{ site.data.social.facebook }}" class="inline-block" rel="noopener noreferrer" aria-label="Facebook">
				<img src="/img/logos/facebook.svg" role="presentation" width="64" height="64" alt="" loading="lazy" />
			</a>
		{% endif %}
		{% if site.data.social.instagram %}
			<a href="{{ site.data.social.instagram }}" class="inline-block" rel="noopener noreferrer" aria-label="Follow on Instagram">
				<img src="/img/logos/instagram.svg" role="presentation" width="64" height="64" alt="" loading="lazy" />
			</a>
		{% endif %}
	</div>
	<div>&copy; 2023 {{ site.data.org.name }}</div>
</footer>
